
  <div class="row">
    <div class="col" style="margin-top: 10px; background-color: #f3f3f3">
      <mat-form-field>
        <input matInput placeholder="Filtrer par nom..."
               [(ngModel)]="filterNom">
      </mat-form-field>
    <mat-slide-toggle
      class="example-margin"
      [color]="color"
      [(ngModel)]="ascending"
      [disabled]="disabled">
      Trier par prix ASC
    </mat-slide-toggle>
    </div>
  </div>
  <div class="row">
    <div *ngFor="let pizza of pizzas | pipeOrderPizza:order:ascending | pipeFilterNomPizza:filterNom:true; let i = index;" class="col-sm-6 col-md-3" style="margin-top:10px; margin-bottom:10px;">
        <mat-card class="example-card">
          <mat-card-content>
            <img mat-card-image style="padding:10px" [src]="pizza.photo.data ? 'data:'+pizza.photo.contentType+';base64,'+pizza.photo.data : ''" alt="Photo de la pizza">
            <mat-card-title>{{ pizza.nom }}</mat-card-title>
            <mat-card-subtitle>Prix: {{ pizza.prix }}</mat-card-subtitle>
            <p>
              {{ pizza.description }}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button (click)="openEditerPizzaDialog(pizza._id)">Editer</button>
            <button mat-button (click)="openSupprimerPizzaDialog(pizza._id)">Supprimer</button>
          </mat-card-actions>
        </mat-card>
    </div>
  </div>
<div id="addBtnPizza">
  <a mat-fab color="primary" style="font-size:30px" (click)="openAjouterPizzaDialog()">+üçï</a>
</div>
